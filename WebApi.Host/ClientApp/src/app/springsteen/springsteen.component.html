<h2>{{concerts.length}} concerts</h2>
<ng-container *ngFor="let item of concerts; let i = index;">
  <div class="card w-75 mb-1">
    <div class="card-header">
      <h5 class="clickable card-title mb-0" (click)="toggleTracklist(i+1)">
        {{i+1}}
        <span *ngIf="isBirthday(item.date)" class="badge badge-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift" viewBox="0 0 16 16">
            <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 14.5V7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zM1 4v2h6V4H1zm8 0v2h6V4H9zm5 3H9v8h4.5a.5.5 0 0 0 .5-.5V7zm-7 8V7H2v7.5a.5.5 0 0 0 .5.5H7z" />
          </svg>
        </span>
        {{item.date | date: 'EEE, d MMM yyyy'}} {{item.location}} {{item.tour}}
      <ng-container *ngIf="item?.tracks?.length > 0">
        <span class="badge badge-pill badge-info">{{item.tracks.length}} tracks</span>
        <span *ngIf="item.expanded">
          <svg class="font-weight-bold" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
          </svg>
        </span>
        <span *ngIf="!item.expanded">
          <svg class="font-weight-bold" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-expand" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.646 9.146a.5.5 0 0 1 .708 0L8 12.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-2.292a.5.5 0 0 0 .708 0L8 3.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708z" />
          </svg>
        </span>
      </ng-container>
      </h5>
    </div>
    <ng-container id="concert_{{i+1}}" *ngIf="item.expanded">
      <div class="card-body p-0">
        <ul class="list-group list-group-flush">
          <ng-container *ngFor="let track of item.tracks">
            <li class="list-group-item py-1">{{track.title}}</li>
          </ng-container>
        </ul>
      </div>
    </ng-container>
  </div>
</ng-container>
